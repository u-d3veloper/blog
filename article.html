<h2 class="section">1. Fonctions polynômes du second degré</h2>
<div class="definition">
    <h3>Définition 1.1</h3>
    On apelle fonction polynômiale du second degré toute fonction \(f\) définie sur \(\mathbb{R}\) telle qu'il existe \(a\neq0,b,c \in \mathbb{R}\) telle que \(f:x\longmapsto ax^2+bx+c\)
</div>
